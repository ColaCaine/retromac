<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Mac OS Resource Menu</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            text-align: center;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        select {
            font-size: 1.2em;
            padding: 5px;
            margin-bottom: 20px;
        }
        .resource-list {
            list-style-type: none;
            padding: 0;
        }
        .resource-list li {
            margin: 10px 0;
        }
        .resource-list a {
            color: #007acc;
            text-decoration: none;
        }
        .resource-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retro Mac OS Resource Menu</h1>
        <label for="mac-os-version">Select Mac OS Version:</label>
        <select id="mac-os-version" onchange="showResources()">
            <option value="os7">Mac OS 7</option>
            <option value="os8">Mac OS 8</option>
            <option value="os9">Mac OS 9</option>
            <option value="osx">Mac OS X</option>
        </select>
        <ul id="resource-list" class="resource-list"></ul>
    </div>

    <script>
        const resources = {
            os7: [
                { name: "System 7.5.5 CD", url: "https://winworldpc.com/download/3e0ac3ab-c2a1-18c3-9a11-c3a4e284a2ef/from/c3ae6ee2-8099-713d-3411-c3a6e280947e" },
                { name: "Macintosh Garden", url: "https://macintoshgarden.org/" }
            ],
            os8: [
                { name: "Mac OS 8.1 CD", url: "https://winworldpc.com/download/7724c394-e280-9362-c382-11c3a6e28094/from/c3ae6ee2-8099-713d-3411-c3a6e280947e" },
                { name: "Macintosh Garden": "https://macintoshgarden.org/" }
            ],
            os9: [
                { name: "Mac OS 9 CD", url: "https://winworldpc.com/download/3e3dc387-c38b-18c3-9a11-c3a4e284a2ef/from/c3ae6ee2-8099-713d-3411-c3a6e280947e" },
                { name: "Macintosh Garden", url: "https://macintoshgarden.org/" }
            ],
            osx: [
                { name: "Mac OS X 10.4 Tiger CD", url: "https://winworldpc.com/product/mac-os-9/90" },
                { name: "Macintosh Garden", url: "https://macintoshgarden.org/" }
            ]
        };

        function showResources() {
            const version = document.getElementById("mac-os-version").value;
            const resourceList = document.getElementById("resource-list");
            resourceList.innerHTML = "";

            resources[version].forEach(resource => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = resource.url;
                link.textContent = resource.name;
                listItem.appendChild(link);
                resourceList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
