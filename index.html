<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Mac OS 7.5 Desktop</title>
    <style>
        body {
            background-color: #A6A6A6;
            font-family: 'Geneva', sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .desktop {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .menu-bar {
            background-color: #C3C3C3;
            width: 100%;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .menu-bar .menu {
            margin: 0 10px;
            cursor: pointer;
        }
        .window {
            width: 500px;
            background-color: #E1E1E1;
            border: 2px solid #000;
            box-shadow: 5px 5px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .window h1 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            background-color: #000;
            color: #fff;
            padding: 5px;
        }
        .window select {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
        }
        .window ul {
            list-style-type: none;
            padding: 0;
        }
        .window ul li {
            margin: 5px 0;
        }
        .window ul li a {
            color: #000;
            text-decoration: none;
        }
        .window ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="menu-bar">
            <div class="menu">File</div>
            <div class="menu">Edit</div>
            <div class="menu">View</div>
            <div class="menu">Special</div>
        </div>
        <div class="window">
            <h1>Untitled</h1>
            <label for="item-select">Select an item:</label>
            <select id="item-select" onchange="showResources()">
                <option value="os7">Mac OS 7</option>
                <option value="os8">Mac OS 8</option>
                <option value="os9">Mac OS 9</option>
                <option value="osx">Mac OS X</option>
            </select>
            <ul id="resource-list"></ul>
        </div>
    </div>

    <script>
        const resources = {
            os7: [
                { name: "System 7.5.5 CD", url: "https://winworldpc.com/download/3e0ac3ab-c2a1-18c3-9a11-c3a4e284a2ef/from/c3ae6ee2-8099-713d-3411-c3a6e280947e" },
                { name: "Macintosh Garden", url: "https://macintoshgarden.org/" }
            ],
            os8: [
                { name: "Mac OS 8.1 CD", url: "https://winworldpc.com/download/7724c394-e280-9362-c382-11c3a6e28094/from/c3ae6ee2-8099-713d-3411-c3a6e280947e" },
                { name: "Macintosh Garden", url: "https://macintoshgarden.org/" }
            ],
            os9: [
                { name: "Mac OS 9 CD", url: "https://winworldpc.com/download/3e3dc387-c38b-18c3-9a11-c3a4e284a2ef/from/c3ae6ee2-8099-713d-3411-c3a6e280947e" },
                { name: "Macintosh Garden", url: "https://macintoshgarden.org/" }
            ],
            osx: [
                { name: "Mac OS X 10.4 Tiger CD", url: "https://winworldpc.com/product/mac-os-9/90" },
                { name: "Macintosh Garden", url: "https://macintoshgarden.org/" }
            ]
        };

        function showResources() {
            const version = document.getElementById("item-select").value;
            const resourceList = document.getElementById("resource-list");
            resourceList.innerHTML = "";

            resources[version].forEach(resource => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = resource.url;
                link.textContent = resource.name;
                listItem.appendChild(link);
                resourceList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
